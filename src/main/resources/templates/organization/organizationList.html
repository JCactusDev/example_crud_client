<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/style.css">
        <title>Страница списка организаций</title>
    </head>
    <body>
        <header class="header">Header</header>
        <main class="main">
            <a href="/organization/new">Создать</a>
            <table class="table-catalog">
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>Наименование</td>
                        <td>ИНН</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${organizations.size() > 0}" th:each="organization : ${organizations}">
                        <td th:text="${organization.id}">id</td>
                        <td><a th:href="@{/organization/id/{id}(id=${organization.id})}">[[${organization.name}]]</a></td>
                        <td>[[${organization.taxNumber}]]</td>
                    </tr>
                    <tr th:unless="${organizations.size() > 0}">
                        <th scope="row" colspan="4">Пусто</th>
                    </tr>
                    </tbody>
                <tfoot th:if="${organizations.size() > 0}">
                    <tr>
                        <th scope="row" colspan="2">Всего:</th>
                        <th>[[${organizations.size()}]]</th>
                    </tr>
                </tfoot>
            </table>
        </main>
        <nav class="nav">
            <ul>
                <li><a href="/organization">Организации</a></li>
                <li><a href="/client">Клиенты</a></li>
                <li><a href="/product">Номенклатура</a></li>
            </ul>
        </nav>
        <footer class="footer">Footer</footer>
    </body>
</html>
